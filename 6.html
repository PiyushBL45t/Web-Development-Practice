<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Images</title>
</head>
<body>
    
    <div class="container">
        <h3>Images in BootStrap are styled according to classes in BootStrap like rounded, circle, thumbnail, etc</h3>
        <h4>Rounded corner image</h4>
        <img src="sample_image.jpg" 
        class="rounded " width="200px" height="200px">

        <h4>Circular image</h4>
        <img src="sample_image.jpg" 
        class="rounded-circle " width="200px" height="200px">

        <h4>Thumbnail image</h4>
        <img src="sample_image.jpg" 
        class="img-thumbnail " width="200px" height="200px">

    </div>


</body>
</html>
